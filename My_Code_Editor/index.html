<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ecda0cba41.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="codeinput">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="my-html" onkeyup="run()"></textarea>


            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="my-css" onkeyup="run()"></textarea>


            <label><i class="fa-brands fa-js"></i> JAVASCRIPT</label>
            <textarea id="my-js" onkeyup="run()"></textarea>

        </div>
        <div class="myoutput">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>
        function run(){
            let htmlcode=document.getElementById("my-html").value;
            let csscode=document.getElementById("my-css").value;
            let jscode=document.getElementById("my-js").value;
            let output=document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlcode +"<style>"+ csscode +"</style>";
            output.contentWindow.eval(jscode);    
        }
    </script>
</body>
</html>
